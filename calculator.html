<!DOCTYPE html>
<html>
 <head>
 <title>calculator</title>
 </head>
 <body>
   <h1>calculator</h1>
   <table border="1" width="100" height="150" cellspacing="5" bgcolor="black" style="border-radius:15px" text-align="right">
     <tr>
       <td colspan="4" bgcolor="#ADFF2F" style="border-radius:3px" height="25"  dir="rtl"  >.0</td> 
     </tr>
     
     <tr>
       <td><input type="button" value="7"style="background-color: grey; color:white;width:100%; "></td>
       <td><input type="button" value="8"style="background-color: grey; color:white;width:100%; "></td>
       <td><input type="button" value="9"style="background-color: grey; color:white;width:100%; "></td>
       <td ><input type="button" value="/"style="background-color:#20B2AA; color:white; width:100%;"></td>
     </tr>
     <tr>
       <td><input type="button" value="4"style="background-color: grey; color:white; width:100%; "></td>
       <td><input type="button" value="5"style="background-color: grey; color:white; width:100%; "></td>
       <td><input type="button" value="6"style="background-color: grey; color:white; width:100%; "></td>
       <td ><input type="button" value="x"style="background-color:#20B2AA; color:white; width:100%; "></td>
     </tr>
     <tr>
       <td><input type="button" value="1"style="background-color: grey; color:white; width:100%; "></td>
       <td><input type="button" value="2"style="background-color: grey; color:white; width:100%; "></td>
       <td><input type="button" value="3"style="background-color: grey; color:white; width:100%; "></td>
       <td ><input type="button" value="-"style="background-color:#20B2AA; color:white; width:100%; "></td>
     </tr>
     <tr>
       <td><input type="button" value="0"style="background-color: grey; color:white; width:100%; "></td>
       <td><input type="button" value="."style="background-color: grey; color:white; width:100%; "></td>
       <td ><input type="button" value="="style="background-color:#FF0000; color:white; width:100%; "></td>
       <td><input type="button" value="+"style="background-color:#20B2AA; color:white; width:100%; "></td>
     </tr>
   
   </table>
 </body>
 
</html>
